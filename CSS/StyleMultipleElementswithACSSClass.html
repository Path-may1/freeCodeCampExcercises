<!DOCTYPE html>
<html>
<head>
<title>Style Multiple Elements with a CSS Class</title>
</head>
<!-- create a style CSS class selector. class always starts with 
period-->
<style>
  .red-text{
    color: red;
  }

  p {
    font-size: 16px;
    font-family: monospace;
  }
 </style> 
<body>
<!-- using css class red-text to multiple elements-->
  <h2 class="red-text">CatPhotoApp</h2>

<p class="red-text">Click here to view more <a href="#">cat photos</a>.</p>

</body>
</html>
